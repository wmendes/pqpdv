<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>App Michelin</title>

		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<!-- Set a shorter title for iOS6 devices when saved to home screen -->
		<meta name="apple-mobile-web-app-title" content="Ratchet">

		<!-- Set Apple icons for when prototype is saved to home screen -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch-icons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch-icons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/touch-icons/apple-touch-icon-57x57.png">

		<!-- Include the compiled Ratchet CSS -->
		<link rel="stylesheet" href="css/ratchet.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- Include the compiled Ratchet JS -->
		<script src="js/ratchet.js"></script>
		<script src="js/main.js"></script>

	</head>
	<body>

		<div class="content">

			<div id="loginScreen">

				<div class="imgDestaq"></div>
				<div class="txtDestaq">
					Programa de qualidade do ponto de venda
				</div>
				
				<form action="">
					
					<div class="inputText">
						<label for="campoEmail_login" class="icoMail">Email</label>
						<input type="email" name="" id="campoEmail_login" class="inputTextElement" placeholder="Digite aqui seu email" maxlength="40">
					</div>

					<div class="inputText">
						<label for="campoSenha_login" class="icoKey">Senha</label>
						<input type="password" name="" id="campoSenha_login" class="inputTextElement" placeholder="Digite aqui sua senha" maxlength="18">
					</div>

					<div class="inputSubmit">
						<input type="submit" value="">
					</div>

				</form>

			</div>
			<div class="powered"></div>

		</div>

	</body>
</html>
